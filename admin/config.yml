backend:
  name: github
  repo: Rayz224/LCCGuides
  branch: main

media_folder: static/media
public_folder: /media

collections:
  - name: "guides"
    label: "Event Guides"
    folder: "guides"
    create: true
    nested:
      depth: 2
      summary: "{{title}} ({{year}})"
    meta: {path: {widget: "parent", label: "Dossier parent", index_file: "index"}}
    media_folder: ""
    public_folder: ""
    fields:
      - {label: "Nom de l'événement", name: "title", widget: "string", hint: "Événement (ex: Classique Champlain)"}
      - {label: "Année", name: "year", widget: "string", hint: "Année (ex: 2026)", pattern: ['^[0-9]{4}$', "Format: 4 chiffres (ex: 2026)"]}
      - {label: "Logo", name: "logo", widget: "image", allow_multiple: false}
      - {label: "Contenu", name: "body", widget: "markdown"}
      - {label: "Status", name: "status", widget: "select", options: ["draft", "published"]}